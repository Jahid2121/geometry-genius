<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geomeetry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

    </header>
    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- triangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input item id="triangle-base" placeholder="base" type="text" class="border bg-gray-200 w-24 text-xl px-2" id="">
                        <span class="ml-2">cm</span>
                        <!-- triangle height -->
                        <input item id="triangle-height" placeholder="height" type="text" class="ml-4 border bg-gray-200 w-24 text-xl px-2" id="">
                        <span class="ml-2">height</span>
                        <p class="text-2xl">area: <span class="font-bold" id="triangle-area">0</span> cm<sup>2</sup> </p>
                      </p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div> 
                    </div>
                  </div>
                <!-- rectangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w X l</p>
                      <p>
                        <input id="rectangle-width" placeholder="width" type="text" class="border bg-gray-200 w-24 text-xl px-2" >
                        <span class="ml-2">cm</span>
                        <!-- rectangle length -->
                        <input item id="rectangle-length" placeholder="length" type="text" class="ml-4 border bg-gray-200 w-24 text-xl px-2" id="">
                        <span class="ml-2">height</span>
                        <p class="text-2xl">area: <span class="font-bold" id="rectangle-area">0</span> cm<sup>2</sup> </p>
                      </p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div> 
                    </div>
                  </div>
                <!-- second card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                <!-- third card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="scripts/area-calculator.js"></script>
</body>
</html>
